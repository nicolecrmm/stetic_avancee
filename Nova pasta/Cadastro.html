<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"  href="cadastro.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>
    
</head>

<body>
    <div class="geral">

        <div class="esquerda">

            <h1 id="titulo">Bem-Vindo de volta!</h1>
            <h1 id="titulo2">Acesse sua conta agora novamente.</h1>
            <button class="botao_entrar">Entrar</button>

        </div>

        <div class="conta">
                Crie sua conta:
                <br><br>
                <input type="text" class= "nome" placeholder="Nome:">
                <br><br>
                <input type="text" class= "email" placeholder="E-mail:">
                <br><br>
                <input type="password" class= "senha" placeholder="Senha:">
                <br><br>
                <button class="botao_cadastrar">Cadastrar</button>
                
             </div>

             <DIV class="branco alinhamento">
                    <img src="logo.png" class="logo">
                </DIV>

           
             
    </div>
</body>
</html>
